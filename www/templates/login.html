<ion-view view-title="SuperMall" hide-nav-bar="true">
    <ion-content has-header="true" class="content-royal">
        <form name='loginFrm'
              ng-submit='loginFrm.$valid && login.login()'>
        <div class="list" style="margin:0 auto;">
            <div width="100%" height="30%" align="center">
                <img src="img/logo.png" height="30%" width="30%">
            </div>
            <h2>{{login.msg}}</h2>
            <label class="item item-input">
                <span class="input-label">Usuario</span>
                <input ng-model="login.user" type="text" required='true'>
            </label>
            <label class="item item-input">
                <span class="input-label">Clave</span>
                <input ng-model="login.pass" type="password" required='true'>
            </label>
        </div>
        <div class="padding">
            <button class="button button-large button-block button-royal">Ingresar</button>
        </div>
        </form>
    </ion-content>
</ion-view>
