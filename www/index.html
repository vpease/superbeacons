<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/cryptojslib/rollups/ripemd160.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/params/params.js"></script>
    <script src="js/utils/supermio.js"></script>
    <script src="js/location/beacons.js"></script>
    <script src="js/location/posicion.js"></script>
    <script src="js/base/db.js"></script>
    <script src="js/base/data.js"></script>
    <script src="js/base/device.js"></script>
    <script src="js/base/location.js"></script>
    <script src="js/base/user.js"></script>
    <script src="js/base/session.js"></script>
    <script src="js/base/localapp.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="shopper">
  <ion-nav-bar class="bar-royal"> SuperMall</ion-nav-bar>
  <ion-nav-view name="home"></ion-nav-view>
  </body>
  <script id="modal.html" type="text/ng-template">
    <div class="modal">
      <header class="bar bar-header bar-royal">
        <h1 class="title">{{texto}}</h1>
        <div class="button button-royal" ng-click="modal.hide()">
          <span class="icon ion-close"></span>
        </div>
      </header>
      <content has-header="true">
        <ion-scroll>
        <div class="card">
          <div class="item-divider">
            {{texto}}
          </div>
          <div class="item-body">
            <img style="width:100%;height:auto" ng-src="{{banner}}">
          </div>
          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
              <i class="icon ion-thumbsup"></i>
              Like
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-chatbox"></i>
              Comment
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-share"></i>
              Share
            </a>
          </div>
        </div>
        </ion-scroll>
      </content>
    </div>
  </script>
</html>
